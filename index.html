<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ebdc235bd6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="clock-favicon.png" />
    <title>JS + CSS Clock</title>
  </head>

  <body>
    <header>
      <h1>
        JS Clock <span><i class="fas fa-clock"></i></span>
      </h1>
    </header>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <audio src="tick.mp3" autoplay=""></audio>
    <footer>
      <h2>
        Made by
        <a href="https://twitter.com/justEhmadSaeed" target="_blank"
          >EHMAD SAEED</a
        >
      </h2>
      <h2>
        Day 2 Project of
        <a href="https://javascript30.com" target="_blank">Javascript 30</a>
      </h2>
    </footer>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
